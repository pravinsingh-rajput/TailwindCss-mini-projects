<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex bg-pink-50 justify-center items-center min-h-screen">
      <!-- Card Container -->
      <div class="flex flex-row rounded-xl bg-white shadow-xl space-x-6 m-4">
        <!-- Conetent Container -->
        <div>
          <!-- upper Content Container -->
          <div
            class="flex flex-col space-y-4 m-4 mx-10 max-w-xs border-b pb-6 mt-10"
          >
            <div class="font-bold text-xl font-serif">Log In</div>
            <div class="font-light text-gray-500 text-md">
              Log in to your account to order your favourite meals.
            </div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
              class="rounded-md border px-2 py-4 border border-gray-300 placeholder:font-light font-sans outline-0 hover:border-cyan-500 hover:border-2"
            />
            <div class="flex flex-col md:flex-row justify-between font-thin">
              <div
                class="text-cyan-700 justify-center items-center text-center my-3 hover:cursor-pointer"
              >
                Forget password?
              </div>
              <div class="flex flex-col">
                <button
                  class="text-white flex flex-row bg-cyan-700 rounded-lg px-4 py-3 justify-center items-center w-full shadow-lg hover:bg-opacity-90 hover:-translate-y-0.5 duration-150 hover:shadow-md"
                >
                  <span>Next</span>
                  <img src="./image/arrow.png" alt="" class="invert h-4 pl-2" />
                </button>
              </div>
            </div>
          </div>
          <!-- Lower Conatiner -->
          <div
            class="flex flex-col space-y-4 space-x-4 mx-10 max-w-xs m-4 items-center md:space-y-4 mt-6"
          >
            <div class="font-light text-sm text-gray-400">Or log in with</div>
            <div class="flex flex-col md:flex-row w-full md:my-2">
              <di v class="flex flex-row">
                <button
                  class="flex flex-row items-center justify-center p-2 text-gray-600 border px-6 py-2 m-2 rounded-lg w-full hover:shadow-xl hover:shadow-black/20 hover:-translate-y-0.5 duration-150"
                >
                  <img
                    src="./image/facebook.png"
                    alt=""
                    class="h-4 pr-2"
                  /><span>Facebook</span>
                </button>
              </di>
              <div class="flex flex-row">
                <button
                  class="flex flex-row items-center justify-center p-2 text-gray-600 border px-6 py-2 rounded-lg m-2 w-full hover:shadow-xl hover:shadow-black/20 hover:-translate-y-0.5 duration-150"
                >
                  <img src="./image/google.png" alt="" class="h-4 pr-2" /><span
                    >Google</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Image Container -->
        <img
          src="./image/background.jpg"
          alt=""
          class="h-[450px] rounded-tr-xl rounded-br-xl block hidden md:block"
        />
      </div>
    </div>
    <!--  -->
  </body>
</html>
